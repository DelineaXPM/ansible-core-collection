version: 0.1
cli:
  version: 1.1.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.6
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - hadolint@2.12.0
    - prettier@2.8.0
    - flake8@6.0.0
    - shfmt@3.5.0
    - isort@5.10.1
    - actionlint@1.6.22
    - gofmt@1.19.3
    - markdownlint@0.32.2
    - black@22.10.0
    - golangci-lint@1.50.1
    - git-diff-check
    - gitleaks@8.15.1
    - yamllint@1.28.0
    - taplo@0.7.0
    - shellcheck@0.8.0
    - gofumpt@0.4.0
    # - golines@0.11.0 # don't enable both at the same time
  definitions:
    - name: golines
      files: [go]
      commands:
        - output: rewrite
          formatter: true
          run: golines --max-len=120 --reformat-tags --no-ignore-generated ${target}
          success_codes: [0]
      runtime: go
      package: github.com/segmentio/golines
    - name: gofumpt
      files: [go]
      runtime: go
      package: mvdan.cc/gofumpt
      commands:
        - output: rewrite
          formatter: true
          run: gofumpt ${target}
          success_codes: [0]

  threshold:
    - linters: [markdownlint]
      level: high
  ignore:
    - linters: [ALL]
      paths:
        - .devcontainer/init
        - vendor/*
    - linters: [yamllint]
      paths:
        - .changes/unreleased/*.yaml
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
    - python@3.10.3
actions:
  enabled:
    - go-mod-tidy-vendor
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
